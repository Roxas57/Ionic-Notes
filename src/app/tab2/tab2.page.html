<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Añadir nueva nota
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="todo" (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>Título</ion-label>
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-button (click)="posicion();">Ubicación Actual</ion-button>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Foto<ion-img id='file' #foto src=""></ion-img>
        <ion-button (click)="hazfoto();">Haz Foto</ion-button>
      </ion-label>
    </ion-item>
    <div class="ion-text-center">
      <ion-button shape="round" color="primary" fill="outline" type="submit" [disabled]="!todo.valid" >Guarda Nota</ion-button>
    </div>
  </form>
</ion-content>
